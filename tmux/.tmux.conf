# Set default terminal mode
set -g default-terminal "screen-256color"
# set -g default-terminal "xterm-256color"
set -g default-shell /usr/bin/zsh

# Bind C-a (control key-a) instead of C-b as the prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set base index 1
set -g base-index 1

# Reload the tmux config file with 'prefix + r'
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Improve pane splitting behavior
bind | split-window -h
bind - split-window -v

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 30
set -g status-left "#[fg=green]#S#[default] "
set -g status-right "#[fg=yellow]%Y-%m-%d %H:%M#[default]"

# Set pane border colors
# set -g pane-border-fg green
# set -g pane-active-border-fg yellow

# Allow zooming of panes
bind-key z resize-pane -Z

# Set window and pane index starting at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable VI mode in copy mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 10000

# # Bind hjkl for pane navigation with prefix
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Vim navigation among panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like resizing panes
bind l resize-pane -L 10
bind j resize-pane -D 10
bind k resize-pane -U 10
bind h resize-pane -R 10
